name: Node.js Package
on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@u-koma'
      - name: package info
        run: npm view @u-koma/npm-publish-test
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN.NPM_TOKEN_PRD }}
